<div [ngClass]="bodyClass" class="body-wrapper">
  <div [ngClass]="containerClass" class="container">
    <div class="upper-section">
      <img [src]="isCold ? '../assets/cold.jpg' : '../assets/hot.jpg'" />
      <div class="weather-data">
        <div class="location">Aarhus</div>
        <div class="temperature">{{ 14.4 | number : "1.0-0" }}째C</div>
      </div>
    </div>

    <div class="lower-section">
      <div class="more-info-label">More Information</div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png" />
            <span>Min</span>
          </div>
          <div class="info-block-value">10째</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" />
            <span>Max</span>
          </div>
          <div class="info-block-value">20째</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png" />
            <span>Humidity</span>
          </div>
          <div class="info-block-value">77%</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png" />
            <span>Wind</span>
          </div>
          <div class="info-block-value">10째</div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
